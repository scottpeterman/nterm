<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nterm</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            background: var(--bg-color, #1e1e2e);
        }
        #terminal { 
            width: 100%; 
            height: 100%; 
        }
        #terminal .xterm-viewport {
            overflow-y: auto !important;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay-bg, rgba(30, 30, 46, 0.9));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #overlay.visible { 
            display: flex; 
        }
        #overlay-content {
            text-align: center;
        }
        #overlay-text {
            color: var(--overlay-text, #cdd6f4);
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 16px;
            padding: 20px 40px;
            border-radius: 8px;
            background: var(--overlay-box-bg, #313244);
        }
        #overlay-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--overlay-text, #cdd6f4);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div id="terminal"></div>
    <div id="overlay">
        <div id="overlay-content">
            <div id="overlay-spinner"></div>
            <span id="overlay-text"></span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-unicode11@0.6.0/lib/xterm-addon-unicode11.min.js"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="terminal.js"></script>
</body>
</html>
